<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>√Årea de Login</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Login Area</h1>
        </header>
        <main>
            <form id="login-form" action="" method="post">
                <label class="sr-only" for="email">Email</label>
                <input class="login" type="email" id="email" name="user_email" placeholder="Email" required>

                <label class="sr-only" for="password">Password</label>
                <input class="login" type="password" id="password" name="user_password" placeholder="Password" required>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <label for="remember-password">Remember me</label>
                        <input type="checkbox" id="remember-password" name="remember-password">
                    </div>
                    <p><a href="">Forgot Password?</a></p>
                </div>

                <button class="login" type="submit" id="submit" name="submit">Sign in</button>

                <p class="register">Don't have an account? <a href="">Register</a></p>
            </form>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
